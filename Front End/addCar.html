<html><head></head><body>
      
      <form action="{{ url_for('addcar') }}" method="POST">
         <h3>Car Information</h3>
         
         Model<br>
         <input type="text" name="model"><br>
         
         
         Manufacturer<br>
         <input type="text" name="manufacturer"><br>
         

         Price<br>
         <input type="number" name="price"><br> 

         
         Type of Car<br>
         <input type="text" name="typeofcar"><br>

         Miles per Gallon<br>
         <input type="number" name="mpg"><br>

         Transmission<br>
        <select name="transmission" id="transmission">
        <option value="new">Manual</option>
        <option value="used">Automatic</option>
	<option value="used">Hybrid</option>
            </select> </br>

         Fuel Type<br>
        <select name="fuel_type" id="fuel_type">
        <option value="new">Electic</option>
        <option value="used">Unleaded</option>
	<option value="used">Diesel</option>
            </select> </br>

	 Usage<br>
	 <select name="usage" id="usage">
        <option value="new">New</option>
        <option value="used">Used</option>
            </select> </br>

    

	Upload Picture<br>
	<input type="file" accept="image/*"> <br>



         <input type="submit" value="submit"><br>
      </form>
      
   




</body></html>

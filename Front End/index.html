<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Layout</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
 
    .top {
      flex: 0 0 auto; 
      background-color: blue;
      color: white;
      padding: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
    }
    
    .side {
      flex: 0 0 100px;
      background-color: grey;
      padding: 10px;
    }

    .middle {
      flex: 1; 
      background-color:  white;
      padding: 10px;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

.center{
    	position: fixed;
	height: 200px;
	width: 400px;
	top: 20%;
	left: 50%
	transform: translate(-50%, -50%);
	text-align: center;
}


  </style>


</head>
<body>
  <div class="container">
    <div class="top">TITLE</div>
    <div style="display: flex;">
      <div class="side">Left Column</div>
      <div class="middle">Middle Content
	<div class = "center">
		<form action = "">
			<input type = "checkbox" id = "price" name = "price" value = "price">
			<label for = "price">Price </label>
			<br>
			<input type = "checkbox" id = "model" name = "model" value = "model">
			<label for = "model">Model </label>
			<br>
			<input type = "checkbox" id = "color" name = "color" value = "color">
			<label for = "color">Color </label>
			<br>
			<input type = "checkbox" id = "miles" name = "miles" value = "miles">
			<label for = "miles">Miles Per Gallon </label>
			<br>
			<input type = text" name = "search" placeholder = "Search">




			<input type = manufactor, usage, transmission (manual, stick) fuel type (electric, gas, hybrid) " name = "search" placeholder = "Search">
			<label for = "usage"> Usage: </label>
				<select name = "usage" id = "usage">
				<option value = "new"> </option>
			<br>




			<input type = "submit" value = "Submit">
			<br>			
		</form>
	</div>

</div>
      <div class="side">Right Column</div>
    </div>
  </div>
</body>
</html>
